<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><h1>CalcHealth.</h1></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="calculator">
            <form id="formCalc">
                <h2>BMI Calculator</h2>
                <p id="text">Enter your height and weight to start calculating and check your BMI category</p>
                <br><p>Weight (KG)</p>
                <input type="number" placeholder="60" id="weight">
                <p>Height (CM)</p>
                <input type="number" placeholder="167" id="height">
                <br>
                <div>
                    <button id="calculate">Calculate</button>
                    <button id="reset">Reset</button>
                </div>
            </form>
        </div>
        <div id="output">

        </div>
    </main>
